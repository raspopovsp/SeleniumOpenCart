image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

run:
  services:
    - selenium/standalone-chrome:latest

  script:
    - pytest

  artifacts:
    paths:
      - build/reports/allure